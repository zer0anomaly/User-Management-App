<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - User Management App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional: prevent flash of unstyled content */
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="dashboard">
    <header class="dashboard-header">
      <h1>User Management App</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <main class="dashboard-main">
      <h2 id="welcome">Welcome</h2>

      <section class="profile-section">
        <h3>Your Profile</h3>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>User:</strong> <span id="user">Loading...</span></p>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dashboard = document.getElementById("dashboard");
      const token = localStorage.getItem("token");

      if (!token) {
        alert("You must be logged in.");
        window.location.href = "login.html";
        return;
      }

      fetch("http://localhost:3000/profile", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
        .then(async res => {
          const text = await res.text();
          try {
            const json = JSON.parse(text);
            document.getElementById("email").textContent = json.email ?? "—";
            document.getElementById("user").textContent = json.name ?? "Unknown";
            dashboard.style.display = "block"; // ✅ show only when ready
          } catch (err) {
            console.error("❌ Not valid JSON:", text);
            alert("Session expired or invalid. Please log in again.");
            localStorage.removeItem("token");
            window.location.href = "login.html";
          }
        })
        .catch(err => {
          console.error("❌ Fetch error:", err);
          alert("Unable to fetch profile.");
        });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
